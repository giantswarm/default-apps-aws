clusterName: ""
organization: ""

userConfig:
  cilium:
    configMap:
      values: |
        ipam:
          mode: kubernetes
        k8sServiceHost: api.{{ .Values.baseDomain }}
        k8sServicePort: 6443
        kubeProxyReplacement: strict
        hubble:
          relay:
            enabled: true
        defaultPolicies:
          enabled: true
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists
            - key: CriticalAddonsOnly
              operator: Exists

apps:
  aws-ebs-csi-driver:
    appName: aws-ebs-csi-driver
    chartName: aws-ebs-csi-driver-app
    catalog: default
    clusterValues:
      configMap: true
      secret: false
    forceUpgrade: false
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/aws-ebs-csi-driver-app
    version: 2.16.1
